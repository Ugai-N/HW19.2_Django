{% extends 'catalog/base.html' %}
{% block content %}


<div class="container">
    <div class="row text-center">
        <div class="col-12">
            <div class="card mb-4 box-shadow">
                <div class="card-header">
                    <h4 class="my-0 font-weight-normal">{{ object.category }} <br> {{ object.title }} </h4>
                </div>
                <div class="card-body">
                    <h1 class="card-title pricing-card-title">{{ object.price }}</h1>
                    <ul class="list-unstyled mt-3 mb-4 text-start m-3">
                        <ul>
                            {{ object.description }}
                        </ul>
                    </ul>
                    <button type="button" class="btn btn-lg btn-block btn-dark">Купить</button>
                </div>
            </div>
        </div>
    </div>


    <div class="row text-center">
        <div class="col">
            <div class="card shadow-sm">
                <img class="bd-placeholder-img card-img-top"
                     src="#"
                </img>
                <div class="card-body">
                    <p class="card-text">
                        {{ object.title }} <br>
                        ({{ object.category }})
                    </p>
                    <p class="card-text">
                        {{ object.description }}
                    </p>
                    <div class="d-flex justify-content-between align-items-center">
                        <div class="btn-group">
                            <a href="#" type="button"
                               class="btn btn-sm btn-outline-secondary">Смотреть</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>


    </div>

    {% endblock %}
</div>
